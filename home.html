<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 1920,
        height: 1080,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('back', 'assets/back.jpg');
        this.load.image('upper_back', 'assets/upper_back.png');
        this.load.image('lower_back', 'assets/lower_back.png');
        this.load.image('spin', 'assets/spin/spin_button_animation_00000.png');

    }


    function create ()
    {
        
        this.add.image(960, 540, 'back');
        this.add.image(960, 60, 'upper_back');
        this.add.image(960, 990, 'lower_back');
        this.add.image(960, 1008, 'spin');


        const spinButton = this.add.image(960, 1008, 'spin');
        spinButton.setInteractive();

        spinButton.on('pointerover', () => { console.log('pointerover'); });

    }
    function update()
    {
    }
    </script>

</body>
</html>
