<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 1920,
        height: 1080,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('back', 'assets/back.jpg');
        this.load.image('upper_back', 'assets/upper_back.png');
        this.load.image('lower_back', 'assets/lower_back.png');
        this.load.image('win_back', 'assets/win_back.png');
        this.load.image('spin', 'assets/spin/spin_button_animation_00000.png');

        this.load.image('1', 'assets/5_cherry.png');
        this.load.image('2', 'assets/8_bar.png');
        this.load.image('3', 'assets/9_seven.png');

    }

    var text;
    var score = 0;
    var out;
    function create ()
    {

        this.add.image(960, 540, 'back');
        this.add.image(960, 60, 'upper_back');
        this.add.image(960, 990, 'lower_back');
        this.add.image(960, 80, 'win_back');
        this.add.image(960, 1008, 'spin');

        text = this.add.text(960, 80, '', { fill: '#00ff00' });

        const spinButton = this.add.image(960, 1008, 'spin');
        spinButton.setInteractive();

        spinButton.on('pointerover', () => { console.log('pointerover'); });
        spinButton.on('pointerdown', () => { console.log('pointerdown'); });
        spinButton.on('pointerdown', () => { 
            out=(Math.floor(Math.random() * 27));
            if (out == 0)
            {
                score+=100;
            }
            else if(out == 1)
            {
                score+=300;
            }
            else if(out == 2)
            {
                score+=700;
            }
            text.setText('Score: ' + score); });



    }
    
    function update()
    {
    }
    </script>

</body>
</html>
